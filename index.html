<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>secretsHolder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/geist@5.1.0/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Geist", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen bg-gradient-to-b from-slate-100 to-slate-200 text-slate-900 antialiased">
    <main class="mx-auto max-w-2xl p-4 sm:p-8">
      <header class="mb-6">
        <h1 class="text-3xl font-semibold tracking-tight sm:text-4xl">secretsHolder</h1>
        <p class="mt-2 text-sm text-slate-600">Load a local <span class="font-medium">.env</span> file and copy values to your clipboard.</p>
      </header>

      <section class="rounded-2xl border border-slate-200 bg-white p-4 shadow-sm sm:p-6">
        <input
          id="env-file"
          type="file"
          accept=".env,text/plain"
          class="mb-4 block w-full cursor-pointer rounded-xl border border-dashed border-slate-300 bg-slate-50 px-3 py-3 text-sm text-slate-700 file:mr-3 file:rounded-md file:border-0 file:bg-slate-900 file:px-3 file:py-1.5 file:text-sm file:font-medium file:text-white hover:file:bg-slate-800"
        />

        <div class="mb-3 flex items-center justify-between gap-2">
          <h2 class="text-base font-semibold">Environment Variables</h2>
          <span id="count" class="text-sm text-slate-600">0 variables</span>
        </div>

        <div id="empty-panel" class="mb-3 rounded-xl border border-slate-200 bg-slate-50 p-4 text-center">
          <p class="text-sm font-medium text-slate-700">No .env loaded yet</p>
          <p class="mt-1 text-sm text-slate-500">Select a file above to list all variables with one-click copy.</p>
        </div>

        <ul id="env-list" class="space-y-2"></ul>

        <p id="empty-state" class="text-sm text-slate-500">No variables loaded yet.</p>
        <p id="status" class="mt-3 text-sm text-slate-600"></p>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
