<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>secretsHolder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/geist@5.1.0/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Geist", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen bg-gradient-to-b from-[#000000] to-[#121212] text-white antialiased">
    <main class="mx-auto max-w-2xl px-4 py-10 sm:py-14">
      <header class="mb-7 text-center">
        <h1 class="text-3xl font-semibold tracking-tight sm:text-4xl">secretsHolder</h1>
        <p class="mt-2 text-sm text-neutral-400">Load a local <span class="font-medium text-neutral-200">.env</span> file and copy values to your clipboard.</p>
      </header>

      <section class="rounded-2xl border border-neutral-800 bg-black/70 p-4 shadow-[0_10px_35px_rgba(0,0,0,0.45)] backdrop-blur sm:p-6">
        <input id="env-file" type="file" accept=".env,text/plain" class="hidden" />

        <button
          id="drop-zone"
          type="button"
          class="group mb-5 flex min-h-[140px] w-full flex-col items-center justify-center rounded-xl border border-dashed border-neutral-700 bg-[#0d0d0d] px-5 py-6 text-center transition-colors hover:border-neutral-500"
        >
          <p class="text-base text-neutral-300" id="drop-message">Click or drop a .env file to upload</p>
          <p class="mt-1 text-sm text-neutral-500">Your file stays local in this browser session</p>
        </button>

        <div class="mb-3 flex items-center justify-between gap-2">
          <h2 class="text-sm font-semibold uppercase tracking-wider text-neutral-300">Environment Variables</h2>
          <span id="count" class="text-sm text-neutral-500">0 variables</span>
        </div>

        <div id="empty-panel" class="mb-3 rounded-xl border border-neutral-800 bg-[#0d0d0d] p-4 text-center">
          <p class="text-sm font-medium text-neutral-300">No .env loaded yet</p>
          <p class="mt-1 text-sm text-neutral-500">Select a file above to list all variables with one-click copy.</p>
        </div>

        <ul id="env-list" class="space-y-2"></ul>
        <p id="empty-state" class="text-sm text-neutral-500">No variables loaded yet.</p>
        <p id="status" class="mt-3 text-sm text-neutral-400"></p>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
